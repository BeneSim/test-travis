language: cpp

env: BOOTSTRAP_BINARY=bootstrap.sh SUDO=sudo

matrix:
    include:
        - os: linux
        - os: osx
        - os: windows
          env: BOOTSTRAP_BINARY=bootstrap.bat SUDO='' CMAKE_ARGUMENTS='-DBOOST_ROOT=C:\Boost'

install:
    - git clone -b boost-1.70.0 --depth 1 https://github.com/boostorg/boost.git
    - cd boost
    - git submodule update --init --recursive --depth 1 libs/headers libs/system libs/config tools/build tools/boost_install
    - ./${BOOTSTRAP_BINARY} --with-libraries=system
    - ./b2
    - ${SUDO} ./b2 install
    - cd ..

script:
    - mkdir build
    - cd build
    - cmake ${CMAKE_ARGUMENTS} -DCMAKE_BUILD_TYPE=Release ..
    - cmake --build . --target package --config Release

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: test-travis*.zip
  skip_cleanup: true
  on:
    repo: BeneSim/test-travis
