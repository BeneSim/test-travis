language: cpp

env: BOOTSTRAP_BINARY=bootstrap.sh SUDO=sudo

matrix:
    include:
        - os: linux
        - os: osx
        - os: windows
          env: BOOTSTRAP_BINARY=bootstrap.bat SUDO='' CMAKE_ARGUMENTS='-DBOOST_INCLUDEDIR=C:\Boost\include\boost-1_70 -DBOOST_LIBRARYDIR=C:\Boost\lib'

install:
    - curl -s -L https://dl.bintray.com/boostorg/release/1.65.0/source/boost_1_65_0.tar.gz -o boost.tar.gz
    - tar xf boost.tar.gz
    - cd boost_1_65_0
    - ./${BOOTSTRAP_BINARY}
    - ${SUDO} ./b2 --with-system --link=static install
    - cd ..

script:
    - mkdir build
    - cd build
    - cmake ${CMAKE_ARGUMENTS} -DBoost_USE_STATIC_LIBS=ON -DCMAKE_BUILD_TYPE=Release ..
    - cmake --build . --target package --config Release

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: test-travis*.zip
  on:
    repo: BeneSim/test-travis
