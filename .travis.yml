language: cpp

matrix:
    include:
        - os: linux
        - os: osx
        - os: windows

script:
- mkdir build
- cd build
- cmake ..
- cmake --build --target package .

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/test-travis-0.1.1-Linux.tar.gz
  skip_cleanup: true
  on:
    repo: BeneSim/test-travis
