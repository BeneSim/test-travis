name: CI

on: [push]

jobs:

        
  build:    
    
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: append to path
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "::add-path::~/.local/bin/"
    - name: install dependencies
      run: |
        pip install conan
        mkdir build
        cd build
        conan install ..
    - name: configure
      run: |
        cd build
        cmake -DCMAKE_TOOLCHAIN_FILE=conan_paths.cmake ..
    - name: make
      run: |
        cd build
        cmake --build .
    - name: pack
      run: |
        cd build
        cpack
    - name: deploy
      uses: actions/upload-artifact@v1
      with:
        name: bin-${{ matrix.os }}
        path: build/*.zip

          
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: redploy
        uses: actions/download-artifact@v1
        with:
          name: bin-ubuntu-latest
