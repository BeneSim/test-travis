name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        pip install wheel
        pip install conan
        mkdir build
        cd build
        ~/.local/bin/conan install ..
    - name: configure
      run: |
        cd build
        cmake ..
    - name: make
      run: |
        cd build
        make
    - name: deploy
      uses: actions/upload-artifact@v1
      with:
        name: bin
        path: build/bin
        
