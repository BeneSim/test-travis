name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        pip install wheel
        pip install conan
        mkdir build
        cd build
    - name: print
      run: find / -name conan
    - name: configure
      run: |
        cmake ..
    - name: make
      run: |
        make
