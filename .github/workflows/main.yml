name: CI

on: [push]

jobs:
  build:    
    
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        include:
          - os: ubuntu-latest
            extra_path: ~/.local/bin/

    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        echo "::add-path::${{ matrix.extra_path }}"
        sudo pip install conan
        mkdir build
        cd build
        conan install ..
    - name: configure
      run: |
        cd build
        cmake ..
    - name: make
      run: |
        cd build
        cmake --build .
    - name: deploy
      uses: actions/upload-artifact@v1
      with:
        name: bin
        path: build/bin
        
